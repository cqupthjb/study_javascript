<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>强调的几种用法</title>
</head>
<body>
    <!-- 第一种<em>标签 -->
    <em>这是em标签的内容</em><hr>
    <!-- 第二种<em>标签 -->
    <strong>这是strong标签的内容</strong><hr>
    <!-- 第三种<em>标签 -->
    <i>这是i标签的内容</i>
</body>
</html>
